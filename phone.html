    <meta charset="UTF-8" />
    <title>Animated SVG Phone based on Fireship Tutorial</title>
    <!-- see https://www.youtube.com/watch?v=UTHgr6NLeEw for tutorial -->

    <style>
      #skeleton {
        animation: fadeInUp 1s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #bolt g {
        opacity: 0;
        animation: dropIn 8s ease forwards;
        animation-delay: calc(var(--order) * 200ms);
      }

      @keyframes dropIn {
        10% {
          opacity: 0;
          transform: translateY(-10%); 
        }
        20%, 100% {
          opacity: 1;
          transform: translateY(0); 
        }
      }
    </style>
  </head>
